<?xml version="1.0" encoding="UTF-8"?>
<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- AdHub brand gradient (darker transparent version used in app) -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%" gradientUnits="objectBoundingBox">
      <stop offset="0%" style="stop-color:#b19cd9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8c4b4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pure gradient background, no text -->
  <rect width="1500" height="500" fill="url(#brandGradient)"/>
</svg> 